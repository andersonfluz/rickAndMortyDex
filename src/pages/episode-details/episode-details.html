<ion-header>

    <ion-navbar color='morty'>
    <ion-title>{{dataEpisode.name}} - {{dataEpisode.episode}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img src="http://static.tvtropes.org/pmwiki/pub/images/rickandmorty.jpg">
          </ion-avatar>
          <h2>{{dataEpisode.name}} - {{dataEpisode.episode}}</h2>
          <p>{{dataEpisode.air_date}}</p>
        </ion-item>
      
        <img src="https://cdn-images-1.medium.com/max/2000/1*EJySlmkdHzOT8Wu5VehaJw.jpeg">
        
        <ion-card-content>
          <ion-card-header>
            Characters
          </ion-card-header>
          <ion-item *ngFor="let character of listCharacters" (click)="detailsCharacter(character.id)">
            <ion-avatar item-start>
              <img src="{{character.image}}">
            </ion-avatar>    
            <h2>{{character.name}}</h2>
            <h3>{{character.origin.name}}</h3>
          </ion-item>
        </ion-card-content>
      
      </ion-card>
  
</ion-content>
