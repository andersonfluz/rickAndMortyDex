<ion-header>

  <ion-navbar color='morty'>
    <ion-title>{{dataCharacter.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{dataCharacter.image}}">
          </ion-avatar>
          <h2>{{dataCharacter.name}}</h2>
          <p>{{dataCharacter.species}}</p>
        </ion-item>
      
        <img src="{{dataCharacter.image}}">
        
        <ion-card-content>
            <ion-item>
              <ion-icon name="body" item-left large></ion-icon>
              <h2>Status</h2>
              <p class="item">{{dataCharacter.status}}</p>
            </ion-item>
            <ion-item>
              <ion-icon name="contacts" item-left large></ion-icon>
              <h2>Gender</h2>
              <p class="item">{{dataCharacter.gender}}</p>
            </ion-item>
            <ion-item>
              <ion-icon name="home" item-left large></ion-icon>
              <h2>Origin</h2>
              <p class="item">{{dataCharacter.origin.name}}</p>
            </ion-item>
            <ion-item>
              <ion-icon name="map" item-left large></ion-icon>
              <h2>Location</h2>
              <p class="item">{{dataCharacter.location.name}}</p>
            </ion-item>
        </ion-card-content>
      
      </ion-card>
</ion-content>
